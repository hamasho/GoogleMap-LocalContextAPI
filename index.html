<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=localContext&v=beta&key=AIzaSyA-7NzJszHbmWR6Iqdv7pSHJj_Sjs37epI&callback=initMap" async defer>
    </script>
    <style>

html {
  box-sizing: border-box;
}
*, *::before, *::after {
  box-sizing: inherit;
}

.container-for-google-maps {
  box-sizing: initial;
}

      #map {
        width: 960px;
        height: 640px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      const lat = 35.732872, lng = 139.710090;
      function initMap() {
        console.log('hey');
        const localContextMapView = new google.maps.localContext.LocalContextMapView({
          element: document.querySelector('#map'),
          placeTypePreferences: ['restaurant'],
          maxPlaceCount: 12,
        });
        console.log(localContextMapView);
        window.mv = localContextMapView;

        // Set inner map options.
        localContextMapView.map.setOptions({
          center: { lat, lng },
          zoom: 15,
        });
      }
    </script>

  </body>
</html>
